<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
    <title>Forminder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-image: linear-gradient(to right bottom, #CCA294, #F5D0A8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forminder-img {
            margin-right: 1rem;
            width: 50%;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .welcome {
            font-family: sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .forminder {
            font-family: 'Lobster Two', cursive;
            font-size: 4rem;
            font-weight: 700;
        }

        .slack-button {
            border: none;
            background: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        .slack-button img {
            width: 100%;
            max-width: 200px;
            margin: 20px 0 20px 0;
        }


        /* Media query for small screen */
        @media (max-width: 720px) {
            .welcome {
                font-size: 1.2rem;
            }

            .forminder {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
<div class="center">
    <img src="{{url_for('static', filename='forminder_no_bg.png')}}" alt="Forminder" class="forminder-img">
    <div class="text-container">
        <div class="welcome">Welcome to</div>
        <div class="forminder">Forminder</div>
        <div>
            <a href="https://slack.com/oauth/v2/authorize?client_id={{SLACK_CLIENT_ID}}&scope=users:read&user_scope=&redirect_uri=https://forminder.herokuapp.com/oauth2"
               class="slack-button">
                <img src="https://platform.slack-edge.com/img/sign_in_with_slack.png" alt="Sign in with Slack"/>
            </a>
        </div>
    </div>
</div>
</body>
</html>
